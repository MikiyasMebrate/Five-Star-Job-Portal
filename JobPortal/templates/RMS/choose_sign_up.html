{% load static %}
 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign In | Seraye Job Portal </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" " />
    <meta name="keywords" content="" />
    <meta content="Themesdesign" name="author" />
    {% include 'include/head.html'%}
  </head>

  <body>
    <!-- Begin page -->
    {% include 'include/navbar.html'%}
   
   

   
              <!-- Begin page -->
    <div class="mt-4 pt-3">
      <div class="main-content">
        <div class="page-content">
          <!-- START SIGN-OUT -->
          <section class="bg-auth">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12">
                  <div class="card auth-box">
                    <div class="row">
                      <div class="col-lg-6 text-center">
                        <div class="card-body p-4">
                            <a href="{% url 'index'%}">
                                <img src="{% static 'assets/images/logo-light.png' %}" alt="" class="logo-light">
                                <img src="{% static 'assets/images/logo-dark.png' %}" alt="" class="logo-dark">
                            </a>
                            <div class="mt-5">
                                <img src="{% static 'assets/images/auth/sign-up.png' %}" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div><!--end col-->
                      <div class="col-lg-6">
                        <div class="auth-content card-body p-5 text-white">
                          <div class="w-100">
                            <div class="text-center mb-4">
                              <h5>What would you like to register as ?</h5>
                              
                            </div>
                            <a
                              href="{% url 'register_company_front'%}"
                              class="btn btn-white btn-hover w-100 mb-4"
                              >Company</a
                            >
                            
                            <a
                            href="{% url 'signup' %}"
                            class="btn btn-white btn-hover w-100"
                            >Candidate</a
                          >
                            <div class="mt-3 text-center">
                              <p class="mb-0">
                                Already have an account? 
                                <a
                                  href="{% url 'login' %}"
                                  class="fw-medium text-white text-decoration-underline"
                                >
                                  Login
                                </a>
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--end col-->
                    </div>
                    <!--end row-->
                  </div>
                  <!--end auth-box-->
                </div>
                <!--end col-->
              </div>
              <!--end row-->
            </div>
            <!--end container-->
          </section>
          <!-- END SIGN-OUT -->
        </div>
        <!-- End Page-content -->
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->
   
    {% include 'include/footerjs.html' %}
  </body>
</html>
